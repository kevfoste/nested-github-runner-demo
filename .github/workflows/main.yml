on:
  workflow_dispatch:
    inputs:
      platform:
        required: true
        type: string
      workspace:
        required: true
        type: string
      config-key:
        required: true
        type: string
      build-type:
        required: true
        type: string
jobs:
  matrix:
    name: Generate QA matrix
    env:
      platform: linux_x86_64_rhel7
      qa-dir: '/dev/qa'
      qa-opts: Optimized
    strategy:
      fail-fast: false
    runs-on: ${{ platform }}
    outputs:
      matrix-json: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        shell: bash
        run: echo "Running matrix job"
  qa:
    env:
      platform: linux_x86_64_rhel7
      qa-dir: '/dev/qa'
      qa-opts: Optimized
    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.matrix-json) }}
    runs-on: ${{ platform }}
    name: "QA Suite ${{ qa-dir }} on ${{ platform }}"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sjo-env-setup
        with:
          platform: ${{ matrix.platform }}
      - uses: ./.github/actions/runqa
        with:
          runqa-script-path: ${{ inputs.workspace }}/dev/qa/scripts
          workspace: ${{ inputs.workspace }}/dev/qa/${{ qa-dir }}
          runqa-options: ${{ qa-opts }} 
